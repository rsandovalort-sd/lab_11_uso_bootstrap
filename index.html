<body>
    
    <header>
        <div id="inicio">
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" >
                <div class="container-fluid" id="inicio" >
                    <a class="navbar-brand" href="#inicio">

                        Mi lista de tareas ✔

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav" id="opciones">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#inicio">Inicio</a>
                            </li>

                            </li>

                            </li>
                            
                        </ul>
                    </div>
                </div>

        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Listado de tareas</strong>
                    <small>Now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="mensaje">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>

    <div class="container mt-5 d-flex justify-content-center" id="agregar1" style="margin-top: 150px !important" >
        <form  id= "formulario" style="max-width: 400px; width: 100%;">
            <fieldset>
                <legend class="text-center w-100">Tareas</legend>
                    <div class="mb-3">
                        <label for="nueva-tarea" class="form-label">En esta sección puede agregar las tareas que realizar</label>
                        <input type="text" id="nueva-tarea" class="form-control" placeholder="Ingrese la tarea aquí">
                    </div>
                <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" id="agregar">Agregar</button>
            </fieldset>
        </form>
    </div>

    <div class="container mt-5 d-flex flex-column justify-content-center col-lg-4 " id="tareas">
        <p id="conteo"></p>        
        <ul class="list-group" id="lista-tarea" style="margin-top: 50px !important">

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
